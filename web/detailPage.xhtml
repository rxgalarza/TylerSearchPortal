<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detail Information</title>
       
    </h:head>
    <h:body>
     
        <div >
            <f:view>
                
                <h3>Detail Information </h3>
                <h:form>
                    <h:dataTable styleClass="movies" value="#{main.list}" var="c" border="1"
                                 cellpadding="10" cellspacing="0" bgcolor="D3D3D3" >
                    <h:column>
                      <f:facet name="header">
                        <h:outputText value="First Name"/>
                      </f:facet>
                      <h:outputText value="#{c.nameFirst}"/>
                    </h:column>
                    <h:column>
                      <f:facet name="header">
                        <h:outputText value="Last Name"/>
                      </f:facet>
                      <h:outputText value="#{c.nameLast}"/>
                    </h:column>
                   
                        
                    <h:column>
                      <f:facet name="header">
                        <h:outputText value="Citation Number"/>
                      </f:facet>
                      <h:outputText value="#{c.citationNumber}"/>
                    </h:column>
                    <h:column>
                      <f:facet name="header">
                        <h:outputText value="Date"/>
                      </f:facet>
                      <h:outputText value="#{c.ticketDate}"/>
                    
                         
                    </h:column>
                   
                     
                    </h:dataTable>
                     <h:commandButton value="Back"                                  
                                      action="index.xhtml" style=""/> 
           
                     
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
