<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detail Information</title>
        <style type="text/css">
         .content{
                 
                 font-family: sans-serif;
                }
          body{
                  background-size: cover;
                  background-position: center;                
              }
        </style>
       
    </h:head>
    <h:body>
     
        <div class="content">
            <f:view>
                
                <h3>Detail Information </h3>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value = "First Name:"/>
                        <h:outputText value = "#{main.case.nameFirst}"/>
                        <h:outputLabel value = "Last Name:"/>
                        <h:outputText value = "#{main.case.nameLast}"/>
                        <h:outputLabel value = "Citation Number:"/>
                        <h:outputText value = "#{main.case.citationNumber}"/>
                        <h:outputLabel value = "Ticket Date:"/>
                        <h:outputText value = "#{main.case.ticketDate}"/>
                        <h:outputLabel value = "Appear By Date:"/>
                        <h:outputText value = "#{main.case.appearByDate}"/>
                        <h:outputLabel value = "Vehicle License Number"/>
                        <h:outputText value = "#{main.case.licenseNumber}"/>
                        <h:outputLabel value = "Road"/>
                        <h:outputText value = "#{main.case.road}"/>
                        <h:outputLabel value = "City:"/>
                        <h:outputText value = "#{main.case.city}"/>
                        <h:outputLabel value = "State:"/>
                        <h:outputText value = "#{main.case.state}"/>
                        <h:outputLabel value = "Zip"/>
                        <h:outputText value = "#{main.case.zip}"/>
                        
                    </h:panelGrid>
                    <h:commandButton value="Back"                                  
                                      action="index.xhtml" style=""/> 

                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
