<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Winning Team</title>
        <link rel="stylesheet" type="text/css" href="css.css"></link>
    </h:head>
    <h:body style="padding: 20px">
        <h:graphicImage class="logo" library="images" name="logo.jpg" />
        <div class="tabContainer">
            <div class="buttonContainer">
                <button onclick="showPanel(0,'#1f3877')">Party Name</button>
                <button onclick="showPanel(1,'#1f3877')">Business Name</button>
                <button onclick="showPanel(2,'#1f3877')">Citation Number</button>
                <button onclick="showPanel(3,'#1f3877')">Case Number</button>
            </div>
            <div class="tabPanel">
                <h:form>
                    First Name: <h:inputText maxlength="10" value="#{main.nameFirst}">
                            <f:validateRegex pattern="[a-zA-Z]{0,}+[*]{0,}"/>  
                        
                    </h:inputText>
                    Last Name: <h:inputText  maxlength="10" value="#{main.nameLast}">
                            <f:validateRegex pattern="[a-zA-Z]{0,}+[*]{0,}"/>  
                       
                    </h:inputText>
                <h:commandButton value="Search" action="#{main.showList}" />
                </h:form>
            </div>
            <div class="tabPanel">
                <h:form>
                    Business Name: <h:inputText maxlength="15" value="#{main.businessName}">
                     <f:validateRegex pattern="[a-zA-Z]{1,}+[0-9]{0,}+[*]{0,}"/>   
                    </h:inputText>
                <h:commandButton value="Search" action="#{main.showBusinessList}"  />
                </h:form>
            </div>
            <div class="tabPanel">
                <h:form>
                Citation Number: <h:inputText maxlength="15" value="#{main.name}">
                   <f:validateRegex pattern="[a-zA-Z]{1,}+[0-9]{0,}+[*]{0,}"  />  
                    </h:inputText>
                <h:commandButton value="Search" action="#{main.showList}" />
                </h:form>
            </div>
            <div class="tabPanel">
                <h:form>
                    Case Number: <h:inputText maxlength="15" value="#{main.name}">
                     <f:validateRegex pattern="[a-zA-Z]{1,}+[0-9]{0,}+[*]{0,}" />         
                    </h:inputText>
               <h:commandButton value="Search" action="#{main.showList}" />
                </h:form>
            </div>
        </div>
        <script src="myScript.js"></script>
    </h:body>
</html>
